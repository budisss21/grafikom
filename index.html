<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Match-3: Grafikom Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="ui-container">
        <h1>CRYSTAL CANVAS</h1>
        <div class="stats-row" style="display: flex; gap: 20px; justify-content: center;">
        <div class="score-box">Score: <span id="score">0</span></div>
        <div class="score-box">Time: <span id="timer">60</span>s</div>
    </div>
    <p class="hint">Instruksi: Drag mouse untuk menukar Crystal.</p>
</div>

    <div class="canvas-wrapper">
        <canvas id="gameCanvas" width="512" height="512"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
